<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 360px;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        h3 {
            margin-bottom: 18px;
            color: #0f172a;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: #fde047;          /* yellow button */
            border: none;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            background: #facc15;
            box-shadow: 0 0 12px rgba(250,204,21,0.7);
            transform: translateY(-2px);
        }

        .back-btn {
            margin-top: 15px;
            background: #e2e8f0;
        }

        .back-btn:hover {
            background: #cbd5e1;
            box-shadow: none;
            transform: none;
        }

        .hidden {
            display: none;
        }
    </style>

</head>
<body>

    <div class="card">

        <!-- STEP 1 -->
        <div id="step1">
            <h3>Forgot Password</h3>

            <input id="acc" placeholder="Enter Account Number">
            <input id="email" placeholder="Enter Registered Email">

            <button onclick="sendOTP()">Send OTP</button>

            <button class="back-btn" onclick="goLogin()">Back to Login</button>
        </div>

        <!-- STEP 2 -->
        <div id="step2" class="hidden">
            <h3>Enter OTP</h3>

            <input id="otpInput" placeholder="Enter OTP">

            <button onclick="verifyOTP()">Verify OTP</button>
            <button class="back-btn" onclick="goBackToStep1()">Back</button>
        </div>

        <!-- STEP 3 -->
        <div id="step3" class="hidden">
            <h3>Reset Password</h3>

            <input id="newPwd" placeholder="New Password" type="password">
            <input id="confirmPwd" placeholder="Confirm Password" type="password">

            <button onclick="resetFinal()">Update Password</button>
        </div>

    </div>


<script>
function sendOTP() {
    let acc = document.getElementById("acc").value.trim();
    let email = document.getElementById("email").value.trim();

    if (!acc || !email) {
        alert("Please enter both fields.");
        return;
    }

    fetch("/send_user_otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ account: acc, email: email })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "ok") {
            alert("OTP sent to your email!");
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
        } else {
            alert(data.message);
        }
    });
}

function verifyOTP() {
    let otp = document.getElementById("otpInput").value.trim();

    fetch("/verify_user_otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ otp: otp })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "verified") {
            alert("OTP Verified!");
            document.getElementById("step2").classList.add("hidden");
            document.getElementById("step3").classList.remove("hidden");
        } else {
            alert("Invalid OTP");
        }
    });
}

function resetFinal() {
    let newPwd = document.getElementById("newPwd").value.trim();
    let confirmPwd = document.getElementById("confirmPwd").value.trim();

    if (newPwd !== confirmPwd) {
        alert("Passwords do not match!");
        return;
    }

    fetch("/reset_user_password_final", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ password: newPwd })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            alert("Password updated successfully!");
            window.location = "/login";
        } else {
            alert("Something went wrong.");
        }
    });
}

function goLogin() {
    window.location = "/login";
}

function goBackToStep1() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step1").classList.remove("hidden");
}
</script>

</body>
</html>
